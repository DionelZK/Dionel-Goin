<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="../css/stylesheet.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link

      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Marca de ropa</title>

  <body class="bg-black">
    <header>
      <a href="../index.html"

      <nav>
        <div class="div_nav" id="navLinks">
          <i class="fa fa-times" onclick="hideMenu()"></i>
          <ul class="nav__links">

            <li><a href="hombre.html">Hombre</a></li>
            <li><a href="Mujer.html">Mujer</a></li>
            <li><a href="ninos.html">Ninos</a></li>

    <div class="mb-3">

      <label for="exampleFormControlTextarea1" class="form-label"

      >
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"

      <button
        type="button"
        class="btn btn-info rounded-pill text-white btn-padding-y: .25rem"
      >
        Enviar
      </button>

    <footer>Conoce mas, politica de cookies</footer>

    <script>
      var navLinks = document.getElementById("navLinks");
      function showMenu() {
        navLinks.style.right = "0";
      }
      function hideMenu() {
        navLinks.style.right = "-200px";
      }
    </script>
